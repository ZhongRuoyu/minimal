<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {{ page.title | default: site.title }}
        {% unless page.hide_site_title %}
        - {{ site.title }}
        {% endunless %}
    </title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180"
        href="{{ site.url | append: site.baseurl }}/assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32"
        href="{{ site.url | append: site.baseurl }}/assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
        href="{{ site.url | append: site.baseurl }}/assets/images/favicon/favicon-16x16.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ site.url | append: site.baseurl }}/assets/css/style.css">
    <link rel="stylesheet" href="{{ site.url | append: site.baseurl }}/assets/css/rouge.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="{{ site.url | append: site.baseurl }}/manifest.json">

    {% if site.seo %}
    <!-- SEO -->
    {% seo %}
    {% endif %}
</head>
