title: Minimal
baseurl: /minimal
url: https://zhongruoyu.github.io

tagline: Minimal | A minimalist Jekyll blog template.
description: >-
  A minimalist Jekyll blog template.
# logo: /assets/images/logo.png
author: Zhong Ruoyu
copyright:
  years: 2022
  owner: Zhong Ruoyu

lang: en
locale: en_GB
date_format: "%e %B %Y, %H:%M"

seo: true

defaults:
